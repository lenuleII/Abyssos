- type: entity
  abstract: true
  id: ArcadeBase
  description: An arcade cabinet.
  name: arcade
  parent: BaseComputer
  components:
  - type: ExtensionCableReceiver
  - type: PointLight
    radius: 1.8
    energy: 3.0
    color: "#3db83b"
  - type: LitOnPowered
  - type: Sprite
    sprite: Structures/Machines/arcade.rsi
  - type: Icon
    sprite: Structures/Machines/arcade.rsi
    state: arcade
  - type: WiresPanel
  - type: WiresVisuals
  - type: TypingIndicator
    proto: robot
  - type: Speech
    speechVerb: Robotic
    speechSounds: Vending
  - type: SpookySpeaker
    messageSet: SpookySpeakerMessagesGeneric
    speakChance: 0.2
  - type: Anchorable
  - type: Pullable
  - type: StaticPrice
    price: 300
  - type: SpamEmitSoundRequirePower
  - type: SpamEmitSound
    minInterval: 30
    maxInterval: 90
    sound:
      collection: ArcadeNoise
      params:
        volume: -8
        maxDistance: 10
        variation: 0.05
  - type: ActivatableUI
    key: enum.ArcadeUiKey.Key
  - type: ActivatableUIRequiresPower
  - type: Vocalizer
    minVocalizeInterval: 1m # Arcades are noisy
    maxVocalizeInterval: 4m
    hideChat: true
  - type: StationAiWhitelist
  - type: Arcade
  - type: ArcadeRewards
    rewards: !type:NestedSelector
        tableId: SpaceVillainArcadeRewards

- type: entity
  id: SpaceVillainArcade
  name: NT space villain arcade
  parent: ArcadeBase
  components:
  - type: Wires
    boardName: wires-board-name-space-villain
    layoutId: SpaceVillain
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: arcade
    - map: ["computerLayerScreen"]
      state: screen_spacevillain
    - map: ["enum.WiresVisualLayers.MaintenancePanel"]
      state: panel
      visible: false
  - type: PointLight
    color: "#e3a136"
  - type: SpaceVillainArcade
  - type: UserInterface
    interfaces:
      enum.ArcadeUiKey.Key:
        type: SpaceVillainArcadeBoundUserInterface
      enum.WiresUiKey.Key:
        type: WiresBoundUserInterface
  - type: Computer
    board: SpaceVillainArcadeComputerCircuitboard
  - type: DatasetVocalizer
    dataset: SpaceVillainAds
  - type: SpeakOnUIClosed
    pack: SpaceVillainGoodbyes

- type: entity
  id: SpaceVillainArcadeFilled
  parent: SpaceVillainArcade
  suffix: Filled
  components:
  - type: ArcadeRewards
    minAmount: 5
    maxAmount: 8

